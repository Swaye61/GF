
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Girlfriend Appointment</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Girlfriend Appointment</h1>
            <p>Schedule your time with Daine!</p>
        </header>
       
        <main>
            <form target="_blank" action="https://formsubmit.co/6831ed9ef9f33e4e93bc787fa941bddf" method="POST" id="appointmentForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="date">Date:</label>
                <input name="date" type="date" id="date" required>

                <label for="time">Time:</label>
                <input name="time" type="time" id="time" required>

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Email Address">

                <label for="message">Message for Daine:</label>
                <input name="message" type="text" id="message" required>

                <input type="hidden" name="_captcha" value="false">

                <button type="submit">Schedule Appointment</button>
            </form>
            <div id="confirmationMessage"></div>
        </main>
       
        <footer>
            <p>&copy; 2025 Girlfriend Appointment. All rights reserved. @sway.inc @swaye61</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
